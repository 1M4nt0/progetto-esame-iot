<!DOCTYPE html>
<html>

<head>
    <link href="./style.css" rel="stylesheet" type="text/css">
    <script src="functions.js"></script>
    <script type="text/javascript">
        setGamemode(2);
    </script>
</head>

<body class="leaderboard-page">
    <div class="leaderboard">
        <div id="top-header">
            <a id="menubutton" href="./index.html">
                <button>
                    <img src="./home_icon.svg"></img>
                </button>
            </a>
            <h1>Classifica</h1>
        </div>

        <div id="header">
            <div id="playerButtons">
                <h3>Giocatori</h3>
                <div>
                    <button class="actionbuttons" id="addPlayerButton" onclick="decreasePlayers()">
                        <img class="buttonIcon" src="./minus_icon.svg" />
                    </button>
                    <button class="actionbuttons" id="removePlayerButton" onclick="increasePlayers()">
                        <img class="buttonIcon" src="./plus_icon.svg" />
                    </button>
                </div>
            </div>
            <h2>Acchiappa la talpa</h2>
            <div id="actionButtonsContainer">
                <button class="actionbuttons" id="pauseButton" onclick="changePause()">
                    <img class="buttonIcon" src="./pause_iconj.svg" />
                    <img class="buttonIcon" src="./play_icon.svg" style="display: none;" />
                </button>
                <button class="actionbuttons" id="resetButton" onclick="resetPoints()">
                    <img class="buttonIcon" src="./reset_undo.svg" />
                </button>
            </div>
        </div>
        <table id="points-table">
            <thead>
                <tr>
                    <td>#</td>
                    <td>NOME</td>
                    <td>PUNTEGGIO</td>
                    <td>VITTORIE</td>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script>
        setInterval(function() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    jsonData = JSON.parse(xhttp.responseText);
                    leaderboard(jsonData);
                }
            };
            xhttp.open("GET", "/points", true);
            xhttp.send();
        }, 1000);
    </script>
</body>

</html>
